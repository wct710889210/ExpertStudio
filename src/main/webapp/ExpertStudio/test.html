<script>
    function time(time) {
        var date = new Date(time + 8 * 3600 * 1000); // 增加8小时
        return date.toJSON().substr(0, 19).replace('T', ' ');
    }
    var timestamp=new Date().getTime()
    alert(timestamp)
    alert(time(timestamp));
</script>
